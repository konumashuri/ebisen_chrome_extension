<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebisen</title>
  <link rel="stylesheet" href="css/material.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Ebisen</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div id="status"></div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      <i class="material-icons">clear</i>
    </button>
    <button id="addButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
<script src="js/material.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
